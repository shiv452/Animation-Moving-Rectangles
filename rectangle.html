<!DOCTYPE html>
<html>

<head>
    <title>Animation Heart</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="rectangle">
            
        </div>
    </div>

    <!--connecting anime.min.js source file-->
    <script src="anime.min.js"></script>
    <!--java coding-->
    <script>
        const container = document.querySelector('.container')
        for (var i = 1; i <= 150; i++) {
            const rectangles = document.createElement('div');
            rectangles.classList.add('rectangle');
            container.appendChild(rectangles);
        }

        function animateRectangles() {
            anime({
                targets: '.rectangle',
                translateX: function() {
                    return anime.random(-700, 700);
                },
                translateY: function() {
                    return anime.random(-500, 500);
                },
                translateZ: function() {
                    return anime.random(-300, 300);
                },
                rotate: 0,
                scale: function() {
                    return anime.random(1, 5);
                },
                easing: 'easeInOutBack',
                duration: 3000,
                delay: anime.stagger(10),
                complete: animateRectangles,
            })

        }
        animateRectangles()
    </script>
</body>

</html>
